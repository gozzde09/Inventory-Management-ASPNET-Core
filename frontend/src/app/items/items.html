<h1>Inventory</h1>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Ad</th>
      <th>Miktar</th>
      <th>Konum</th>
    </tr>
  </thead>
  <tbody>
    @for (item of (items | async); track item.id) {
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.unit }}</td>
    </tr>
    }
  </tbody>
</table>
