<!-- Modal Header -->
<div class="modal-header">
  <h4 class="modal-title">
    <i class="bi bi-exclamation-triangle text-danger me-2"></i>
    Bekräfta borttagning
  </h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
</div>

<!-- Modal Body -->
<div class="modal-body">
  <p class="confirmation-message">
    Är du säker på att du vill ta bort <strong>"{{ item.name }}"</strong>?
  </p>
  <div class="warning-text text-muted mt-2">
    <i class="bi bi-info-circle text-warning align-middle me-1"></i>
    <small>Denna åtgärd kan inte ångras.</small>
  </div>
</div>

<!-- Modal Footer -->
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Avbryt</button>
  <button type="button" class="btn btn-danger" (click)="onConfirm()">Ta bort</button>
</div>
